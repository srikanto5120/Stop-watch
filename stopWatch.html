<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stop.css">
</head>
<body>
    

    <h1 class="heading">This is my Stop Watch !!</h1>
    <section class="section">
        <div class="container">
            <div id="time">
                <span class="digit" id="hr">00</span>
                <span  class="text" >Hr</span>
                <span class="digit" id="min">00</span>
                <span  class="text" >Min</span>
                <span class="digit" id="sec">00</span> 
                <span  class="text" id="sec" >Sec</span>
                <span class="digit" id="count">00</span>
             
            </div>
            <div id="btn">
                <button class="btn" id="star" onclick="star()">Start</button>
                <button class="btn"  id="stop" onclick="stop()">Stop</button>
                <button class="btn"  id="reset" onclick=" reset()">Reset</button>
            </div>
           
        </div>
       
    </section>
    <script src="stop.js"></script>
</body>
</html>
